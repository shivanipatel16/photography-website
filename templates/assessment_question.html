{% extends "layout.html" %} {% block content %}


<style> 
.pop_up{ 
width: 100px;
background-color: white; 
border-radius: 20px;
position: absolute;
top: 200px;
right: 500px !important;
border: 10px solid #8cbdb9;
padding: 10px;
}

.wrong{
    border: 15px solid #e09e50 !important;  
}



</style>


<script>
    let data = {{ data| tojson}}

    let nextq = parseInt(data.nextqnumber,10);

    let currq = parseInt(data.currentqnumber,10);

    let correct_ans = parseInt(data.correctanswer,10);



    function update_userscore(correct_tally) {
        let data_to_add = correct_tally
        $.ajax({
            type: "POST",
            url: "/update_userscore",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data_to_add),
            success: function (result) {

            },
            error: function (request, status, error) {
                console.log("Error");
                console.log(request)
                console.log(status)
                console.log(error)
            }
        });

    }

    function review_currquestion(currq){
        let data_to_add = currq
        $.ajax({
            type: "POST",
            url: "/review_currquestion",
            dataType: "json",
            contentType: "application/json; charset=utf-8",
            data: JSON.stringify(data_to_add),
            success: function (result) {

            },
            error: function (request, status, error) {
                console.log("Error");
                console.log(request)
                console.log(status)
                console.log(error)
            }
        });


    }


    $(document).ready(function () {

        let correct_tally = -1;
        console.log("currq: " + currq)

        $('#nextbutton').click(function () {
            if (correct_tally == -1){
                console.log("nothing selected")
            }
            else {
                window.location.href = "/assessment/" + nextq;
            }
        });

        if (currq == 9){
            $('#nextbutton').click(function () { 
                if (correct_tally == -1)
                {
                    console.log("nothing selected")
                }
                else {
                    window.location.href = "/assessment_complete";
                }
            });
        }

        $('input[name="test"]').click(function () {
            let user_ans = $(this).val();
            if (user_ans == correct_ans) {
                correct_tally = 1;
                update_userscore(correct_tally);
            }
            else {
                correct_tally = 0;
                update_userscore(correct_tally);

            }
            $( ".pop_up" ).dialog( "close" ); 
        });

        $( "#correctexplan" ).dialog({
            autoOpen: false, 
        });

        $( "#confirmation" ).dialog({
            autoOpen: false, 
        });

        $("#submitbutton").click(function () { 
            if (correct_tally == 0){
                $( "#correctexplan" ).dialog( "open" );
            }
            else if (correct_tally == 1){
                $( "#confirmation" ).dialog( "open" );
            }
        });

        $(".okbtn").click(function () { 
            $( "#correctexplan" ).dialog( "close" );     
        });

        $(".okbtn").click(function () { 
            $( "#confirmation" ).dialog( "close" );     
        });





        $('#reviewbutton').click(function () {
            review_currquestion(currq);
            window.location.href = "/lesson";
        });

    });




</script>


<div class=data_questiontext> {{data.text}} </div>

<div class=image> <img alt="image for question" src={{data.image}}> </div>




<form class="choices">
    <input name="test" type="radio" value="0" /> A) {{data.choice0}} <br>
    <input name="test" type="radio" value="1" /> B) {{data.choice1}} <br>
    <input name="test" type="radio" value="2" /> C) {{data.choice2}} <br>
    <input name="test" type="radio" value="3" /> D) {{data.choice3}}
</form>




<button id="submitbutton" class="btn-styled" type="button"> Check Answer</button>
<button id="nextbutton" class="btn-styled" type="button">Submit Question</button>
<button id="reviewbutton" class="btn-styled" type="button">Review </button>

<div id = "correctexplan" class = "pop_up wrong ">
    <b>Not quite!</b> <br> 
    {{data.explantion_text}}
    Placeholder text
    <menu>
        <button class="okbtn button2">Ok</button>
    </menu>

</div>


<div id = "confirmation" class = "pop_up "> 
    <b>You're Correct!</b> <br>
    {{data.explantion_text}}
    Placeholder text
    <menu>
        <button class="okbtn button2">Ok</button>
    </menu>

</div>



{% endblock %}
